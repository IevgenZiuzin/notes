<div class="search-results dropdown-menu position-static d-flex align-items-stretch p-3 rounded-3 shadow-lg w-600px">
  <nav class="d-grid gap-2 col-8">
      <ul>
          {% for note in results %}
              <li>
                <a href="{% url 'note-detail' note.pk %}" class="btn btn-hover-light rounded-2 d-flex align-items-center gap-3 py-2 px-3 lh-sm text-start">
                    <div>
                        <strong class="d-block">{{ note.title }}</strong>
                        <small>{{ note.created }}</small>
                    </div>
                </a>
              </li>
          {% endfor %}
      </ul>
  </nav>
</div>
