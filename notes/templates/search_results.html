<ul class="search-results dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow">
    {% for note in results %}
        <li>
            <a class="dropdown-item rounded-3" href="{% url 'note-detail' note.pk %}">
                <strong class="notetitle d-block">{{ note.title }}</strong>
                <small>{{ note.created }}</small>
            </a>
        </li>
    {% endfor %}
</ul>
