{% extends 'base.html'%}
{% block content %}
    {% for message in messages %}
        <p class="text-danger">
           {{ message }}
        </p>
    {% endfor %}
        <form method="POST" action="{% url 'signin' %}" class="w-50 m-auto text-center">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                  {{ form.as_p }}
            <button class="w-50 m-3 btn btn-lg btn-primary" type="submit">Sign in</button>
            <a href="{% url 'signup' %}" class="w-50 m-3 btn btn-lg btn-primary">Sign up</a>
        </form>
{% endblock %}
