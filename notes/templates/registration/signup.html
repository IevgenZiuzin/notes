{% extends 'base.html'%}
{% block content %}
    {% for field in form %}
        {% for error in field.errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    {% endfor %}
    <form method="POST" class="w-50 m-auto text-center">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w-50 m-3 btn btn-lg btn-primary" type="submit">Sign up</button>
    </form>
{% endblock %}
