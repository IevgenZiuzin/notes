{% extends 'base.html' %}
{% block content %}
    <div class="p-4 mb-3 align-items-center rounded-3 shadow-lg">
        <form method="POST" class="form-control border-0">
            {% csrf_token %}
            {{ add_form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <h4>Last notes</h4>
    <ul class="last_notes p-0">
    {% for note in last_notes %}
        <li>
            <a class="dropdown-item rounded-3 shadow-sm border border-secondary mb-2 p-2" href="{% url 'note-detail' note.pk %}">
                <strong class="notetitle d-block">{{ note.title }}</strong>
                <small>{{ note.created }}</small>
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
